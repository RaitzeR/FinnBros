<nav>
  <button mat-button color="primary" [routerLink]="[ '/' ]" routerLinkActive="active">Home</button>
  <button mat-button color="primary" [routerLink]="[ '/find' ]" routerLinkActive="active">Find</button>
  <!-- If User -->
  <button *ngIf="user | async" mat-button color="primary" (click)="newFoodListning()" routerLinkActive="active">Add</button>
  <button *ngIf="user | async" mat-button color="primary" (click)="logout()" routerLinkActive="active">Logout</button>
  <!-- If no User -->
  <button *ngIf="!(user | async)" mat-button color="primary" [routerLink]="[ '/login' ]" routerLinkActive="active">Login</button>
</nav>
